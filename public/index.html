<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepFit - Your Fitness Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">KeepFit</div>
            <ul>
                <li><a href="#user-info">Profile</a></li>
                <li><a href="#weight-tracker">Weight Tracker</a></li>
            </ul>
        </nav>
    </header>


        <section id="user-info" class="card">
            <h2>Your Profile</h2>
            <form id="user-form">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="height-feet">Height:</label>
                    <div class="height-input">
                        <input type="number" id="height-feet" min="0" max="8" required placeholder="Feet">
                        <input type="number" id="height-inches" min="0" max="11" required placeholder="Inches">
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (lbs):</label>
                    <input type="number" id="weight" required>
                </div>
                <div class="form-group">
                    <label for="activity">Activity Level:</label>
                    <select id="activity" required>
                        <option value="1.2">Sedentary</option>
                        <option value="1.375">Lightly Active</option>
                        <option value="1.55">Moderately Active</option>
                        <option value="1.725">Very Active</option>
                        <option value="1.9">Extra Active</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goal">Goal:</label>
                    <select id="goal" required>
                        <option value="lose">Lose Weight</option>
                        <option value="maintain">Maintain Weight</option>
                        <option value="gain">Gain Weight</option>
                    </select>
                </div>
                <button type="submit">Calculate</button>
            </form>
        </section>
        
        <section id="results" class="card hidden">
            <h2>Your Results</h2>
            <div class="result-item">
                <span class="result-label">BMR:</span>
                <span id="bmr" class="result-value"></span>
                <span class="result-unit">calories/day</span>
            </div>
            <div class="result-item">
                <span class="result-label">TDEE:</span>
                <span id="tdee" class="result-value"></span>
                <span class="result-unit">calories/day</span>
            </div>
            <div class="result-item">
                <span class="result-label">Recommended daily calories:</span>
                <span id="recommended-calories" class="result-value"></span>
            </div>
        </section>
        
        <section id="weight-tracker" class="card">
            <h2>Weight Tracker</h2>
            
            <form id="weight-log-form" onsubmit="logWeight(event)">
                <div class="form-group">
                    <label for="weigh-date">Date:</label>
                    <input type="date" id="weigh-date" required>
                </div>
                <div class="form-group">
                    <label for="weigh-weight">Weight (lbs):</label>
                    <input type="number" id="weigh-weight" step="0.1" required>
                </div>
                <button type="submit">Log Weight</button>
            </form>
            <div id="weight-chart"></div>
            
            <div id="formatted-output" style="display: none;">
                <textarea id="output-text" rows="3" cols="50" readonly></textarea>
                <button onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 KeepFit. All rights reserved ( by ChiChi :] ).</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
